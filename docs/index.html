    // Dedent function to remove common leading whitespace from template literals
    function dedent(strings, ...values) {
      // Handle both template literals and regular strings
      let text;
      if (typeof strings === 'string') {
        text = strings;
      } else {
        // Template literal case
        text = strings.reduce((result, string, i) => {
          return result + string + (values[i] || '');
        }, '');
      }

      // Split into lines
      const lines = text.split('\n');

      // Find minimum indentation (skip first line if empty)
      let minIndent = Infinity;
      let startIndex = 0;

      // Skip leading empty lines
      while (startIndex < lines.length && lines[startIndex].trim() === '') {
        startIndex++;
      }

      // Find minimum indentation from non-empty lines
      for (let i = startIndex; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim() !== '') {
          const indent = line.length - line.trimStart().length;
          minIndent = Math.min(minIndent, indent);
        }
      }

      // If no indentation found, return original text
      if (minIndent === Infinity) {
        return text;
      }

      // Remove common indentation
      return lines.map(line => {
        if (line.trim() === '') return line;
        return line.slice(minIndent);
      }).join('\n');
    }

      \`\`\`javascript

      \`\`\`
    `;

    const slide2 = dedent`
      ## 2. JavaScript Data Types

      JavaScript has **8 data types**:
      
      ### Primitive Types (7):
      - **string**: Text data ("hello", 'world')
      - **number**: Numeric values (42, 3.14, NaN)
      - **boolean**: true/false

    const slide3 = dedent`
      ## 3. Variables: var, let, const

      ### var (Function-scoped) - Avoid Using
      - Hoisted to function top
      - Can be redeclared
      - Function-scoped, not block-scoped
      
      ### let (Block-scoped) - Preferred for Reassignment
      - Not hoisted
      - Cannot be redeclared
      - Can be reassigned
      - Block-scoped
      
      ### const (Block-scoped) - Preferred for Constants
      - Not hoisted
      - Cannot be redeclared
      - Cannot be reassigned
      - Block-scoped
      
      \`\`\`javascript
      var name = "John";        // Avoid - legacy
      let age = 25;             // Good for reassignment
      const city = "New York";  // Good for constants
      
      // Block scope example
      if (true) {
        let blockVar = "I'm block scoped";
        const blockConst = "I'm also block scoped";
        var functionVar = "I'm function scoped";
      }
      // blockVar is not accessible here
      // functionVar IS accessible here (problem!)
      \`\`\`
    `;

    const slide4 = dedent`
      ## 4. Scope and Hoisting

      ### Scope Types:
      - **Global Scope**: Accessible everywhere
      - **Function Scope**: Accessible within function
      - **Block Scope**: Accessible within block \`{}\`
      
      ### Hoisting:
      - Variables and functions are "moved" to top of their scope
      - \`var\` declarations are hoisted (undefined until assigned)
      - \`let\` and \`const\` are hoisted but not initialized (temporal dead zone)
      - Function declarations are fully hoisted
      
      \`\`\`javascript
      // Hoisting example
      console.log(x); // undefined (not error!)
      var x = 5;
      
      console.log(y); // ReferenceError!
      let y = 10;
      
      // Function hoisting
      sayHello(); // Works! Function is hoisted
      function sayHello() {
        console.log("Hello!");
      }
      
      // Function expression - NOT hoisted
      sayGoodbye(); // TypeError!
      var sayGoodbye = function() {
        console.log("Goodbye!");
      };
      \`\`\`
    `;

    const slide5 = dedent`
      ## 5. Strings and Template Literals

      ### String Methods:
      - \`length\`: Get string length
      - \`toUpperCase()\`: Convert to uppercase
      - \`toLowerCase()\`: Convert to lowercase
      - \`indexOf()\`: Find character position
      - \`slice()\`: Extract substring
      - \`replace()\`: Replace text
      - \`split()\`: Split into array
      
      ### Template Literals (ES6):
      Use backticks (\`) for string interpolation
      
      \`\`\`javascript
      const name = "Alice";
      const age = 30;
      
      // Old way
      const message1 = "Hello, " + name + "! You are " + age + " years old.";
      
      // Template literal
      const message2 = \`Hello, \${name}! You are \${age} years old.\`;
      
      // Multi-line strings
      const multiLine = \`
        This is a
        multi-line
        string
      \`;
      
      // Expression evaluation

      \`\`\`
    `;

    const slide6 = dedent`
      ## 6. Numbers and Math Operations

      - \`Math.ceil()\`: Round up

    const slide7 = dedent`
      ## 7. Arrays: Creating and Accessing

      ### Creating Arrays:
      - Array literal: \`[]\`
      - Array constructor: \`new Array()\`
      - Array.from(): Create from iterable
      
      ### Array Properties:

      ### Accessing Elements:

      - Use square brackets \`[]\`

      // Creating arrays

      const numbers = new Array(1, 2, 3, 4, 5);

    const slide8 = dedent`
      ## 8. Array Methods

      ### Common Array Methods:
      - \`push()\`: Add to end
      - \`pop()\`: Remove from end
      - \`shift()\`: Remove from beginning
      - \`unshift()\`: Add to beginning
      - \`indexOf()\`: Find element index
      - \`includes()\`: Check if element exists

      - \`splice()\`: Remove/add elements (destructive)

      - \`join()\`: Convert to string

      colors.pop();                  // ["red", "green", "blue"]

    const slide11 = dedent`
      ## 11. Closures and Scope

      ### What are Closures?
      A closure is a function that has access to variables in its outer (enclosing) scope even after the outer function returns.

      ### Key Concepts:
      - **Lexical Scoping**: Inner functions have access to outer function variables
      - **Data Privacy**: Create private variables
      - **Function Factories**: Create specialized functions
      
      \`\`\`javascript
      // Basic closure
      function outerFunction(x) {
        // Outer function's variable
        return function innerFunction(y) {
          // Inner function has access to x
          return x + y;
        };
      }
      
      const addFive = outerFunction(5);
      console.log(addFive(3)); // 8
      
      // Data privacy with closures
      function createCounter() {
        let count = 0; // Private variable
        return {
          increment: () => ++count,
          decrement: () => --count,
          getCount: () => count
        };
      }
      
      const counter = createCounter();
      console.log(counter.increment()); // 1
      console.log(counter.increment()); // 2
      console.log(counter.getCount());  // 2
      // count is not directly accessible
      
      // Common closure pattern
      function createMultiplier(factor) {
        return function(number) {
          return number * factor;
        };
      }
      
      const double = createMultiplier(2);
      const triple = createMultiplier(3);
      console.log(double(5)); // 10
      console.log(triple(5)); // 15
      \`\`\`
    `;

    const slide12 = dedent`
      ## 12. The 'this' Keyword

      ### Understanding 'this':
      The \`this\` keyword refers to the object that owns the function being executed.

      ### 'this' Context Depends On:
      - **Method call**: \`this\` = object calling the method
      - **Function call**: \`this\` = global object (or undefined in strict mode)
      - **Arrow functions**: \`this\` = lexical scope (where function is defined)
      - **Constructor**: \`this\` = new instance being created
      
      \`\`\`javascript
      const person = {
        name: "John",
        greet: function() {
          console.log(\`Hello, I'm \${this.name}\`);
        },
        greetArrow: () => {
          console.log(\`Hello, I'm \${this.name}\`); // this = global
        }
      };
      
      person.greet(); // "Hello, I'm John"
      person.greetArrow(); // "Hello, I'm undefined"
      
      // Method borrowing
      const anotherPerson = { name: "Alice" };
      person.greet.call(anotherPerson); // "Hello, I'm Alice"
      
      // Constructor function
      function Person(name) {
        this.name = name;
        this.greet = function() {
          console.log(\`Hello, I'm \${this.name}\`);
        };
      }
      
      const john = new Person("John");
      john.greet(); // "Hello, I'm John"
      
      // Binding this
      const boundGreet = person.greet.bind(person);
      setTimeout(boundGreet, 1000); // Works correctly
      \`\`\`
    `;

      - \`!=\`: Not equal to (loose)
      - \`!==\`: Not equal to (strict)
      - \`>\`, \`<\`, \`>=\`, \`<=\`: Comparison

      ## 29. Fetch API: Making HTTP Requests

      ### Fetch API:
      Modern way to make HTTP requests in JavaScript
      
      ### Basic Usage:
      - \`fetch(url)\`: Make GET request
      - Returns a Promise
      - Use \`await\` or \`.then()\` to handle response
      
      ### Response Methods:
      - \`.json()\`: Parse as JSON
      - \`.text()\`: Get as text
      - \`.blob()\`: Get as blob
      - \`.status\`: HTTP status code
      - \`.ok\`: Boolean (status 200-299)
      
      \`\`\`javascript
      // Basic GET request
      async function fetchData() {
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
          
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error('Error:', error);
        }
      }
      
      // POST request with data
      async function postData() {
        const postData = {
          title: 'My Post',
          body: 'This is the content',
          userId: 1
        };
        
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData)
          });
          
          const result = await response.json();
          console.log('Posted:', result);
        } catch (error) {
          console.error('Error:', error);
        }
      }
      
      // Using with .then()
      fetch('https://api.github.com/users/octocat')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      
      // PUT request
      async function updateData(id, data) {
        const response = await fetch(\`https://api.example.com/users/\${id}\`, {
          method: 'PUT',
          headers: {

          body: JSON.stringify(data)
