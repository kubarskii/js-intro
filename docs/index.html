  <style>
    :root {
      --bg: #0b0e14;
      --text: #e6e6e6;
      --muted: #a1acc1;
      --accent: #6ee7ff;
      --accent2: #a78bfa;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0, 0, 0, .35)
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: system-ui, Segoe UI, Roboto;
      background: #0b0e14;
      color: var(--text)
    }

    .app {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      height: 100vh;
      width: 100%;
      flex: 1;
    }

    header,
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: #121622;
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      padding: 10px 16px;
      box-shadow: var(--shadow)

    header h1 {
      margin: 0;
      font-size: 20px;
      color: var(--accent)

    .subtitle {
      color: var(--muted);
      font-size: 13px

    .deck {

      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .slide {
      flex: 1;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .4s, transform .4s;
      background: linear-gradient(160deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
      border-radius: var(--radius);
      padding: 4vw;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
      display: none;
    }

    .slide.active {
      opacity: 1;
      transform: none;
      display: block;
    }

    h2 {
      color: var(--accent2)
    }

    pre[class*="language-"] {
      background: rgba(255, 255, 255, .05) !important;
      border-radius: 10px;
      padding: 1em;
      font-size: 15px;
      overflow: auto
    }

    .controls button {
      border: none;
      background: rgba(255, 255, 255, .08);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600
    }

    .controls button:hover {
      background: rgba(255, 255, 255, .15)
    }

    .progress {
      height: 6px;
      background: rgba(255, 255, 255, .1);
      border-radius: 6px;
      flex: 1;
      overflow: hidden
    }

    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent2))
    }

    /* Custom scrollbar for slides */
    .slide::-webkit-scrollbar {
      width: 8px;
    }

    .slide::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .slide::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .slide::-webkit-scrollbar-thumb:hover {
      background: var(--accent2);
    }

    /* Ensure content doesn't get cut off */
    .slide h2 {
      margin-top: 0;
    }

    .slide pre {
      margin-bottom: 1em;
    }

    /* Ensure slides can receive focus and scroll events */
    .slide {
      outline: none;
    }

    .slide:focus {
      outline: none;
    }

    /* Main layout container */
    .main-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: all 0.3s ease;
    }

    /* TOC Sidebar Styles */
    .toc-sidebar {
      width: 300px;
      background: rgba(18, 22, 34, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      padding: 20px 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
    }

    .toc-sidebar.open {
      transform: translateX(0);
    }

    .toc-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .toc-backdrop.open {
      opacity: 1;
      visibility: visible;
    }

    .toc-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    .toc-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .toc-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .toc-title {
      color: var(--accent);
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc-item {
      margin: 0;
    }

    .toc-link {
      display: block;
      padding: 12px 20px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .toc-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
    }

    .toc-link.active {
      background: rgba(110, 231, 255, 0.1);
      color: var(--accent);
      border-left-color: var(--accent);
    }

    .toc-link.active:hover {
      background: rgba(110, 231, 255, 0.15);
    }

    /* TOC scrollbar */
    .toc-sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .toc-sidebar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .toc-sidebar::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }

    .toc-sidebar::-webkit-scrollbar-thumb:hover {
      background: var(--accent2);
    }
  </style>
</head>

<body>
  <!-- TOC Backdrop -->

  <script>
    // Dedent function to remove common leading whitespace from template literals
    function dedent(strings, ...values) {
      // Handle both template literals and regular strings
      let text;
      if (typeof strings === 'string') {
        text = strings;
      } else {
        // Template literal case
        text = strings.reduce((result, string, i) => {
          return result + string + (values[i] || '');
        }, '');
      }

      // Split into lines
      const lines = text.split('\n');

      // Find minimum indentation (skip first line if empty)
      let minIndent = Infinity;
      let startIndex = 0;

      // Skip leading empty lines
      while (startIndex < lines.length && lines[startIndex].trim() === '') {
        startIndex++;
      }

      // Find minimum indentation from non-empty lines
      for (let i = startIndex; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim() !== '') {
          const indent = line.length - line.trimStart().length;
          minIndent = Math.min(minIndent, indent);
        }
      }

      // If no indentation found, return original text
      if (minIndent === Infinity) {
        return text;
      }

      // Remove common indentation
      return lines.map(line => {
        if (line.trim() === '') return line;
        return line.slice(minIndent);
      }).join('\n');
    }

    // Configuration object containing presentation metadata
    const slideConfig = {
      title: "JavaScript & Node.js Fundamentals Course",
      subtitle: "Complete beginner's guide: variables, functions, objects, arrays, CommonJS modules, and more."
    };

    // Individual slide variables as markdown strings
    const slide1 = dedent`
      ## 1. What is JavaScript?

      **JavaScript** is a high-level, interpreted programming language that makes web pages interactive and dynamic.

      ### Key Features:
      - Runs in browsers and on servers (Node.js)
      - Object-oriented and functional programming
      - Dynamic typing
      - Event-driven programming
      - Single-threaded with asynchronous capabilities
      
      ### Where JavaScript Runs:
      - **Browser**: Frontend web development
      - **Node.js**: Backend server development
      - **Mobile Apps**: React Native, Ionic
      - **Desktop Apps**: Electron
      
      \`\`\`javascript
      console.log("Hello, World!");
      console.log("JavaScript is awesome!");
      \`\`\`
    `;

    const slide2 = dedent`
      ## 2. JavaScript Data Types

      JavaScript has **8 data types**:
      
      ### Primitive Types (7):
      - **string**: Text data ("hello", 'world')
      - **number**: Numeric values (42, 3.14, NaN)
      - **boolean**: true/false
      - **undefined**: Variable declared but not assigned
      - **null**: Intentional absence of value
      - **symbol**: Unique identifier (ES6)
      - **bigint**: Large integers (ES2020)
      
      ### Reference Type (1):
      - **object**: Collections of key-value pairs
      
      \`\`\`javascript
      typeof "hello";    // "string"
      typeof 42;         // "number"
      typeof true;       // "boolean"
      typeof undefined;  // "undefined"
      typeof null;       // "object" (legacy quirk)
      typeof {};         // "object"
      typeof Symbol();   // "symbol"
      typeof 123n;       // "bigint"
      \`\`\`
    `;

    const slide3 = dedent`
      ## 3. Variables: var, let, const

      ### var (Function-scoped) - Avoid Using
      - Hoisted to function top
      - Can be redeclared
      - Function-scoped, not block-scoped
      
      ### let (Block-scoped) - Preferred for Reassignment
      - Not hoisted
      - Cannot be redeclared
      - Can be reassigned
      - Block-scoped
      
      ### const (Block-scoped) - Preferred for Constants
      - Not hoisted
      - Cannot be redeclared
      - Cannot be reassigned
      - Block-scoped
      
      \`\`\`javascript
      var name = "John";        // Avoid - legacy
      let age = 25;             // Good for reassignment
      const city = "New York";  // Good for constants
      
      // Block scope example
      if (true) {
        let blockVar = "I'm block scoped";
        const blockConst = "I'm also block scoped";
        var functionVar = "I'm function scoped";
      }
      // blockVar is not accessible here
      // functionVar IS accessible here (problem!)
      \`\`\`
    `;

    const slide4 = dedent`
      ## 4. Scope and Hoisting

      ### Scope Types:
      - **Global Scope**: Accessible everywhere
      - **Function Scope**: Accessible within function
      - **Block Scope**: Accessible within block \`{}\`
      
      ### Hoisting:
      - Variables and functions are "moved" to top of their scope
      - \`var\` declarations are hoisted (undefined until assigned)
      - \`let\` and \`const\` are hoisted but not initialized (temporal dead zone)
      - Function declarations are fully hoisted
      
      \`\`\`javascript
      // Hoisting example
      console.log(x); // undefined (not error!)
      var x = 5;
      
      console.log(y); // ReferenceError!
      let y = 10;
      
      // Function hoisting
      sayHello(); // Works! Function is hoisted
      function sayHello() {
        console.log("Hello!");
      }
      
      // Function expression - NOT hoisted
      sayGoodbye(); // TypeError!
      var sayGoodbye = function() {
        console.log("Goodbye!");
      };
      \`\`\`
    `;

    const slide5 = dedent`
      ## 5. Strings and Template Literals

      ### String Methods:
      - \`length\`: Get string length
      - \`toUpperCase()\`: Convert to uppercase
      - \`toLowerCase()\`: Convert to lowercase
      - \`indexOf()\`: Find character position
      - \`slice()\`: Extract substring
      - \`replace()\`: Replace text
      - \`split()\`: Split into array
      
      ### Template Literals (ES6):
      Use backticks (\`) for string interpolation
      
      \`\`\`javascript
      const name = "Alice";
      const age = 30;
      
      // Old way
      const message1 = "Hello, " + name + "! You are " + age + " years old.";
      
      // Template literal
      const message2 = \`Hello, \${name}! You are \${age} years old.\`;
      
      // Multi-line strings
      const multiLine = \`
        This is a
        multi-line
        string
      \`;
      
      // Expression evaluation
      const calculation = \`2 + 3 = \${2 + 3}\`;
      console.log(calculation); // "2 + 3 = 5"
      \`\`\`
    `;

    const slide6 = dedent`
      ## 6. Numbers and Math Operations

      ### Number Operations:
      - \`+\`, \`-\`, \`*\`, \`/\`: Basic arithmetic
      - \`%\`: Modulo (remainder)
      - \`**\`: Exponentiation
      - \`Math.round()\`: Round to nearest integer
      - \`Math.floor()\`: Round down
      - \`Math.ceil()\`: Round up
      - \`Math.random()\`: Random number 0-1
      - \`Math.max()\`, \`Math.min()\`: Min/max values
      
      \`\`\`javascript
      const a = 10;
      const b = 3;
      
      console.log(a + b);        // 13
      console.log(a - b);        // 7
      console.log(a * b);        // 30
      console.log(a / b);        // 3.333...
      console.log(a % b);        // 1
      console.log(a ** b);       // 1000
      
      console.log(Math.round(3.7));  // 4
      console.log(Math.floor(3.7));  // 3
      console.log(Math.ceil(3.2));    // 4
      console.log(Math.random());    // 0.123456789...
      console.log(Math.max(1, 5, 3)); // 5
      console.log(Math.min(1, 5, 3)); // 1
      
      // Special numbers
      console.log(Infinity);     // Infinity
      console.log(-Infinity);    // -Infinity
      console.log(NaN);          // Not a Number
      \`\`\`
    `;

    const slide7 = dedent`
      ## 7. Arrays: Creating and Accessing

      ### Creating Arrays:
      - Array literal: \`[]\`
      - Array constructor: \`new Array()\`
      - Array.from(): Create from iterable
      
      ### Array Properties:
      - \`length\`: Number of elements
      
      ### Accessing Elements:
      - Index starts at 0
      - Use square brackets \`[]\`
      - Negative indexing: \`arr[arr.length - 1]\`
      
      \`\`\`javascript
      // Creating arrays
      const fruits = ["apple", "banana", "orange"];
      const numbers = new Array(1, 2, 3, 4, 5);
      const mixed = ["hello", 42, true, null];
      const fromString = Array.from("hello"); // ["h", "e", "l", "l", "o"]
      
      // Accessing elements
      console.log(fruits[0]);        // "apple"
      console.log(fruits[1]);        // "banana"
      console.log(fruits.length);    // 3
      console.log(fruits[fruits.length - 1]); // "orange" (last element)
      
      // Modifying arrays
      fruits[0] = "grape";
      fruits.push("kiwi");           // Add to end
      fruits.pop();                  // Remove from end
      \`\`\`
    `;

    const slide8 = dedent`
      ## 8. Array Methods

      ### Common Array Methods:
      - \`push()\`: Add to end
      - \`pop()\`: Remove from end
      - \`shift()\`: Remove from beginning
      - \`unshift()\`: Add to beginning
      - \`indexOf()\`: Find element index
      - \`includes()\`: Check if element exists
      - \`slice()\`: Extract portion (non-destructive)
      - \`splice()\`: Remove/add elements (destructive)
      - \`concat()\`: Combine arrays
      - \`join()\`: Convert to string
      
      \`\`\`javascript
      const colors = ["red", "green", "blue"];
      
      colors.push("yellow");         // ["red", "green", "blue", "yellow"]
      colors.pop();                  // ["red", "green", "blue"]
      colors.unshift("purple");      // ["purple", "red", "green", "blue"]
      colors.shift();                // ["red", "green", "blue"]
      
      console.log(colors.indexOf("green"));  // 1
      console.log(colors.includes("red"));   // true
      
      const sliced = colors.slice(1, 3);     // ["green", "blue"] (original unchanged)
      colors.splice(1, 1, "orange");         // ["red", "orange", "blue"] (original changed)
      
      const combined = colors.concat(["pink", "cyan"]); // New array
      const colorString = colors.join(", "); // "red, orange, blue"
      \`\`\`
    `;

    const slide9 = dedent`
      ## 9. Objects: Creating and Accessing

      ### Creating Objects:
      - Object literal: \`{}\`
      - Object constructor: \`new Object()\`
      - Object.create(): Create with prototype
      
      ### Accessing Properties:
      - Dot notation: \`object.property\`
      - Bracket notation: \`object["property"]\`
      - Computed property names: \`object[expression]\`
      
      \`\`\`javascript
      // Creating objects
      const person = {
        name: "John",
        age: 30,
        city: "New York",
        isStudent: false,
        "favorite-color": "blue" // Keys with special chars need quotes
      };
      
      // Accessing properties
      console.log(person.name);        // "John"
      console.log(person["age"]);     // 30
      console.log(person["favorite-color"]); // "blue"
      
      // Computed property access
      const prop = "name";
      console.log(person[prop]);       // "John"
      
      // Adding properties
      person.email = "john@email.com";
      person["phone"] = "123-456-7890";
      
      // Nested objects
      const student = {
        name: "Alice",
        grades: {
          math: 95,
          science: 87,
          english: 92
        }
      };
      
      console.log(student.grades.math);  // 95
      \`\`\`
    `;

    const slide10 = dedent`
      ## 10. Functions: Declaration vs Expression

      ### Function Declaration:
      - Hoisted (can be called before definition)
      - Named function
      - Function-scoped
      
      ### Function Expression:
      - Not hoisted
      - Can be anonymous or named
      - Assigned to variables
      
      ### Arrow Functions (ES6):
      - Shorter syntax
      - Lexical \`this\` binding
      - Cannot be used as constructors
      
      \`\`\`javascript
      // Function declaration
      function greet(name) {
        return \`Hello, \${name}!\`;
      }
      
      // Function expression
      const greet2 = function(name) {
        return \`Hello, \${name}!\`;
      };
      
      // Named function expression
      const greet3 = function sayHello(name) {
        return \`Hello, \${name}!\`;
      };
      
      // Arrow function
      const greet4 = (name) => {
        return \`Hello, \${name}!\`;
      };
      
      // Arrow function (shorter)
      const greet5 = name => \`Hello, \${name}!\`;
      
      // Multiple parameters
      const add = (a, b) => a + b;
      
      // No parameters
      const sayHello = () => "Hello!";
      
      console.log(greet("Alice"));    // "Hello, Alice!"
      console.log(add(5, 3));         // 8
      \`\`\`
    `;

    const slide11 = dedent`
      ## 11. Closures and Scope

      ### What are Closures?
      A closure is a function that has access to variables in its outer (enclosing) scope even after the outer function returns.

      ### Key Concepts:
      - **Lexical Scoping**: Inner functions have access to outer function variables
      - **Data Privacy**: Create private variables
      - **Function Factories**: Create specialized functions
      
      \`\`\`javascript
      // Basic closure
      function outerFunction(x) {
        // Outer function's variable
        return function innerFunction(y) {
          // Inner function has access to x
          return x + y;
        };
      }
      
      const addFive = outerFunction(5);
      console.log(addFive(3)); // 8
      
      // Data privacy with closures
      function createCounter() {
        let count = 0; // Private variable
        return {
          increment: () => ++count,
          decrement: () => --count,
          getCount: () => count
        };
      }
      
      const counter = createCounter();
      console.log(counter.increment()); // 1
      console.log(counter.increment()); // 2
      console.log(counter.getCount());  // 2
      // count is not directly accessible
      
      // Common closure pattern
      function createMultiplier(factor) {
        return function(number) {
          return number * factor;
        };
      }
      
      const double = createMultiplier(2);
      const triple = createMultiplier(3);
      console.log(double(5)); // 10
      console.log(triple(5)); // 15
      \`\`\`
    `;

    const slide12 = dedent`
      ## 12. The 'this' Keyword

      ### Understanding 'this':
      The \`this\` keyword refers to the object that owns the function being executed.

      ### 'this' Context Depends On:
      - **Method call**: \`this\` = object calling the method
      - **Function call**: \`this\` = global object (or undefined in strict mode)
      - **Arrow functions**: \`this\` = lexical scope (where function is defined)
      - **Constructor**: \`this\` = new instance being created
      
      \`\`\`javascript
      const person = {
        name: "John",
        greet: function() {
          console.log(\`Hello, I'm \${this.name}\`);
        },
        greetArrow: () => {
          console.log(\`Hello, I'm \${this.name}\`); // this = global
        }
      };
      
      person.greet(); // "Hello, I'm John"
      person.greetArrow(); // "Hello, I'm undefined"
      
      // Method borrowing
      const anotherPerson = { name: "Alice" };
      person.greet.call(anotherPerson); // "Hello, I'm Alice"
      
      // Constructor function
      function Person(name) {
        this.name = name;
        this.greet = function() {
          console.log(\`Hello, I'm \${this.name}\`);
        };
      }
      
      const john = new Person("John");
      john.greet(); // "Hello, I'm John"
      
      // Binding this
      const boundGreet = person.greet.bind(person);
      setTimeout(boundGreet, 1000); // Works correctly
      \`\`\`
    `;

    const slide13 = dedent`
      ## 13. Conditional Statements: if/else

      ### Comparison Operators:
      - \`==\`: Equal to (loose, converts types)
      - \`===\`: Equal to (strict, no type conversion)
      - \`!=\`: Not equal to (loose)
      - \`!==\`: Not equal to (strict)
      - \`>\`, \`<\`, \`>=\`, \`<=\`: Comparison
      
      ### Logical Operators:
      - \`&&\`: AND (short-circuit)

    const slide14 = dedent`
      ## 14. Loops: for, while, do-while

      ### for Loop:
      - Most common loop
      - Good for known iterations
      - Can use \`break\` and \`continue\`
      
      ### while Loop:
      - Continues while condition is true
      - Good for unknown iterations
      - Check condition before execution
      
      ### do-while Loop:
      - Executes at least once
      - Checks condition after execution
      
      \`\`\`javascript
      // for loop
      for (let i = 0; i < 5; i++) {
        console.log(i); // 0, 1, 2, 3, 4
      }
      
      // for...of loop (arrays, strings)
      const fruits = ["apple", "banana", "orange"];
      for (const fruit of fruits) {
        console.log(fruit);
      }
      
      // for...in loop (objects)
      const person = { name: "John", age: 30 };
      for (const key in person) {
        console.log(key + ": " + person[key]);
      }
      
      // while loop
      let count = 0;
      while (count < 3) {
        console.log("Count: " + count);
        count++;
      }
      
      // do-while loop
      let num = 0;
      do {
        console.log("Number: " + num);
        num++;
      } while (num < 3);
      
      // break and continue
      for (let i = 0; i < 10; i++) {
        if (i === 3) continue; // Skip iteration
        if (i === 7) break;    // Exit loop
        console.log(i);
      }
      \`\`\`
    `;

    const slide15 = dedent`
      ## 15. Array Iteration Methods

      ### Higher-Order Functions:
      Functions that take other functions as arguments or return functions
      
      ### Common Array Methods:
      - \`forEach()\`: Execute function for each element
      - \`map()\`: Transform array elements (returns new array)
      - \`filter()\`: Select elements based on condition (returns new array)
      - \`find()\`: Find first element matching condition
      - \`findIndex()\`: Find index of first matching element
      - \`reduce()\`: Reduce array to single value
      - \`some()\`: Check if any element passes test
      - \`every()\`: Check if all elements pass test
      
      \`\`\`javascript
      const numbers = [1, 2, 3, 4, 5];
      
      // forEach - execute for each element
      numbers.forEach(num => console.log(num * 2));
      
      // map - transform elements (creates new array)
      const doubled = numbers.map(num => num * 2);
      console.log(doubled); // [2, 4, 6, 8, 10]
      
      // filter - select elements (creates new array)
      const evens = numbers.filter(num => num % 2 === 0);
      console.log(evens); // [2, 4]
      
      // find - find first match
      const found = numbers.find(num => num > 3);
      console.log(found); // 4
      
      // reduce - reduce to single value
      const sum = numbers.reduce((total, num) => total + num, 0);
      console.log(sum); // 15
      
      // some/every
      const hasEven = numbers.some(num => num % 2 === 0); // true
      const allPositive = numbers.every(num => num > 0);   // true
      
      // Chaining methods
      const result = numbers
        .filter(num => num > 2)
        .map(num => num * 3)
        .reduce((total, num) => total + num, 0);
      console.log(result); // 36
      \`\`\`
    `;

      ## 21. Error Handling: try/catch/finally

      ### Error Handling:
      - \`try\`: Code that might throw an error
      - \`catch\`: Handle the error
      - \`finally\`: Always execute (optional)
      
      ### Common Error Types:
      - \`Error\`: Generic error
      - \`TypeError\`: Wrong type
      - \`ReferenceError\`: Undefined variable
      - \`SyntaxError\`: Syntax mistake
      - \`RangeError\`: Value out of range
      
      \`\`\`javascript

      try {
        const result = 10 / 0;
        console.log(result);
      } catch (error) {
        console.log("An error occurred:", error.message);
      }
      
      // try/catch/finally
      try {
        const data = JSON.parse("invalid json");
      } catch (error) {
        console.log("JSON parsing failed:", error.message);
      } finally {
        console.log("This always runs");
      }
      
      // Throwing custom errors
      function divide(a, b) {
        if (b === 0) {
          throw new Error("Division by zero is not allowed");
        }
        return a / b;
      }
      
      try {
        const result = divide(10, 0);
      } catch (error) {
        console.log("Error:", error.message);
      }
      
      // Multiple catch blocks (not supported, but you can check error type)
      try {
        // Some code
      } catch (error) {
        if (error instanceof TypeError) {
          console.log("Type error occurred");
        } else if (error instanceof ReferenceError) {
          console.log("Reference error occurred");
        } else {
          console.log("Other error:", error.message);
        }
      }
      
      // Error handling in async functions

        try {

      ## 22. Promises and Async/Await

      ### Promises:
      Represent eventual completion of an asynchronous operation
      
      ### Promise States:
      - **pending**: Initial state
      - **fulfilled**: Operation completed successfully
      - **rejected**: Operation failed
      
      ### Async/Await:
      Syntactic sugar for promises - makes async code look synchronous
      
      \`\`\`javascript
      // Creating a promise
      const myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          const success = Math.random() > 0.5;
          if (success) {
            resolve("Operation successful!");
          } else {
            reject("Operation failed!");
          }
        }, 1000);
      });
      
      // Using promises with .then() and .catch()
      myPromise
        .then(result => {
          console.log("Success:", result);
        })
        .catch(error => {
          console.log("Error:", error);
        });
      
      // Async/await
      async function handlePromise() {
        try {
          const result = await myPromise;
          console.log("Success:", result);
        } catch (error) {
          console.log("Error:", error);
        }
      }
      
      // Fetch API example
      async function fetchData() {
        try {
          const response = await fetch("https://api.example.com/data");
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.log("Fetch error:", error);
        }

      // Promise.all() - wait for multiple promises

      const promise2 = fetch('/api/data2');

      ## 24. Destructuring and Spread Operator

      ### Destructuring:
      Extract values from arrays or objects into variables
      
      ### Spread Operator (...):
      Expand arrays or objects
      
      ### Rest Operator (...):
      Collect remaining elements into an array
      
      \`\`\`javascript
      // Array destructuring
      const colors = ["red", "green", "blue"];
      const [first, second, third] = colors;
      console.log(first); // "red"
      
      // Skip elements
      const [primary, , tertiary] = colors;
      console.log(primary, tertiary); // "red", "blue"
      
      // Rest operator
      const [head, ...tail] = colors;
      console.log(head); // "red"
      console.log(tail); // ["green", "blue"]
      
      // Default values
      const [a, b, c, d = "yellow"] = colors;
      console.log(d); // "yellow"
      
      // Object destructuring
      const person = { name: "John", age: 30, city: "NYC" };
      const { name, age } = person;
      console.log(name, age); // "John", 30
      
      // Rename variables
      const { name: fullName, age: years } = person;
      console.log(fullName, years); // "John", 30
      
      // Default values
      const { name: userName, country = "USA" } = person;
      
      // Spread operator
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      const combined = [...arr1, ...arr2];
      console.log(combined); // [1, 2, 3, 4, 5, 6]
      
      // Object spread
      const obj1 = { a: 1, b: 2 };
      const obj2 = { c: 3, d: 4 };
      const merged = { ...obj1, ...obj2 };
      console.log(merged); // { a: 1, b: 2, c: 3, d: 4 }
      
      // Function parameters
      function sum(...numbers) {
        return numbers.reduce((total, num) => total + num, 0);

      ## 26. Regular Expressions (RegExp)

      ### What are Regular Expressions?
      Patterns used to match character combinations in strings
      
      ### Common Patterns:
      - \`/abc/\`: Match exact string "abc"
      - \`/^start/\`: Match beginning of string
      - \`/end$/\`: Match end of string
      - \`/\\d/\`: Match any digit
      - \`/\\w/\`: Match word character
      - \`/\\s/\`: Match whitespace
      - \`/a+/:\`: Match one or more 'a'
      - \`/a*/\`: Match zero or more 'a'
      - \`/a?/\`: Match zero or one 'a'
      - \`/a{3}/\`: Match exactly 3 'a's
      - \`/a{2,4}/\`: Match 2 to 4 'a's
      
      \`\`\`javascript
      // Creating regex
      const pattern = /hello/;
      const pattern2 = new RegExp("hello");
      
      // Test method
      const text = "Hello, world!";
      console.log(pattern.test(text)); // true
      
      // Match method
      const emailPattern = /\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b/;
      const email = "user@example.com";
      console.log(emailPattern.test(email)); // true
      
      // Replace method
      const phonePattern = /(\\d{3})-(\\d{3})-(\\d{4})/;
      const phone = "123-456-7890";
      const formatted = phone.replace(phonePattern, "($1) $2-$3");
      console.log(formatted); // "(123) 456-7890"
      
      // Split method
      const sentence = "Hello, world, how are you?";
      const words = sentence.split(/[,\\s]+/);
      console.log(words); // ["Hello", "world", "how", "are", "you?"]
      
      // Flags
      const globalPattern = /hello/g; // Global match
      const caseInsensitive = /hello/i; // Case insensitive
      const multiline = /hello/m; // Multiline
      
      // Common patterns
      const patterns = {
        email: /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/,
        phone: /^\\d{3}-\\d{3}-\\d{4}$/,
        url: /^https?:\\/\\/\\S+$/,

      ## 28. JSON: JavaScript Object Notation

      ### What is JSON?
      Lightweight data interchange format, based on JavaScript object syntax
      
      ### JSON Methods:
      - \`JSON.stringify()\`: Convert object to JSON string
      - \`JSON.parse()\`: Convert JSON string to object
      
      ### JSON Rules:
      - Keys must be strings (in double quotes)
      - Values can be strings, numbers, booleans, null, arrays, objects
      - No functions, undefined, or comments
      - No trailing commas
      
      \`\`\`javascript
      // JavaScript object
      const person = {
        name: "John Doe",
        age: 30,
        isStudent: false,
        hobbies: ["reading", "gaming"],
        address: {
          street: "123 Main St",
          city: "New York"
        }
      };
      
      // Convert to JSON
      const jsonString = JSON.stringify(person);
      console.log(jsonString);
      // {"name":"John Doe","age":30,"isStudent":false,"hobbies":["reading","gaming"],"address":{"street":"123 Main St","city":"New York"}}
      
      // Convert back to object
      const parsedPerson = JSON.parse(jsonString);
      console.log(parsedPerson.name); // "John Doe"
      
      // Pretty printing
      const prettyJson = JSON.stringify(person, null, 2);
      console.log(prettyJson);
      
      // Custom replacer function
      const filteredJson = JSON.stringify(person, (key, value) => {

      // Working with arrays
      const users = [

    const slide29 = dedent`
      ## 29. Fetch API: Making HTTP Requests

      ### Fetch API:
      Modern way to make HTTP requests in JavaScript
      
      ### Basic Usage:
      - \`fetch(url)\`: Make GET request
      - Returns a Promise
      - Use \`await\` or \`.then()\` to handle response
      
      ### Response Methods:
      - \`.json()\`: Parse as JSON
      - \`.text()\`: Get as text
      - \`.blob()\`: Get as blob
      - \`.status\`: HTTP status code
      - \`.ok\`: Boolean (status 200-299)
      
      \`\`\`javascript
      // Basic GET request
      async function fetchData() {
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
          
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error('Error:', error);
        }
      }
      
      // POST request with data
      async function postData() {
        const postData = {
          title: 'My Post',
          body: 'This is the content',
          userId: 1
        };
        
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData)
          });
          
          const result = await response.json();
          console.log('Posted:', result);
        } catch (error) {
          console.error('Error:', error);
        }
      }
      
      // Using with .then()
      fetch('https://api.github.com/users/octocat')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      
      // PUT request
      async function updateData(id, data) {
        const response = await fetch(\`https://api.example.com/users/\${id}\`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        return response.json();
      }
      
      // DELETE request
      async function deleteData(id) {
        const response = await fetch(\`https://api.example.com/users/\${id}\`, {
          method: 'DELETE'
        });
        return response.ok;
      }
      \`\`\`
    `;

    const slide33 = dedent`
      ## 33. TypeScript Classes and Generics

      ### Classes with TypeScript:
      Enhanced classes with type safety and access modifiers
      
      ### Access Modifiers:
      - \`public\`: Accessible everywhere (default)
      - \`private\`: Only accessible within the class
      - \`protected\`: Accessible within class and subclasses
      - \`readonly\`: Cannot be modified after initialization
      
      ### Generics:
      Create reusable components that work with multiple types
      
      \`\`\`javascript
      // Class with access modifiers
      class BankAccount {
        private balance: number;
        public readonly accountNumber: string;
        protected owner: string;
        
        constructor(accountNumber: string, owner: string, initialBalance: number = 0) {
          this.accountNumber = accountNumber;
          this.owner = owner;
          this.balance = initialBalance;
        }
        
        public deposit(amount: number): void {
          if (amount > 0) {
            this.balance += amount;
          }
        }
        
        public withdraw(amount: number): boolean {
          if (amount > 0 && amount <= this.balance) {
            this.balance -= amount;
            return true;
          }
          return false;
        }
        
        public getBalance(): number {
          return this.balance;
        }
        
        private validateAmount(amount: number): boolean {
          return amount > 0 && amount <= 10000;
        }
      }
      
      // Generic class
      class Stack<T> {
        private items: T[] = [];
        
        push(item: T): void {
          this.items.push(item);
        }
        
        pop(): T | undefined {
          return this.items.pop();
        }
        
        peek(): T | undefined {
          return this.items[this.items.length - 1];
        }
        
        isEmpty(): boolean {
          return this.items.length === 0;
        }
        
        size(): number {
          return this.items.length;
        }
      }
      
      // Using generic class
      const numberStack = new Stack<number>();
      numberStack.push(1);
      numberStack.push(2);
      numberStack.push(3);
      
      const stringStack = new Stack<string>();
      stringStack.push("hello");
      stringStack.push("world");
      
      // Generic functions
      function identity<T>(arg: T): T {
        return arg;
      }
      
      function getProperty<T, K extends keyof T>(obj: T, key: K): T[K] {
        return obj[key];
      }
      
      const result = identity<string>("Hello");
      const value = getProperty({ name: "John", age: 30 }, "name");
      \`\`\`
    `;

      ## 34. TypeScript Advanced Features

      ### Utility Types:
      Built-in types that help manipulate other types
      
      ### Common Utility Types:
      - \`Partial<T>\`: Make all properties optional
      - \`Required<T>\`: Make all properties required
      - \`Pick<T, K>\`: Pick specific properties
      - \`Omit<T, K>\`: Exclude specific properties
      - \`Record<K, V>\`: Create object type with specific keys
      - \`Exclude<T, U>\`: Exclude types from union
      - \`Extract<T, U>\`: Extract types from union
      
      ### Type Guards and Assertions:
      \`\`\`javascript
      // Utility types examples
      interface User {
        id: number;
        name: string;
        email: string;
        age?: number;
      }
      
      // Partial - all properties optional
      type PartialUser = Partial<User>;
      const partialUser: PartialUser = { name: "John" };
      
      // Required - all properties required
      type RequiredUser = Required<User>;
      const requiredUser: RequiredUser = {
        id: 1,
        name: "John",
        email: "john@example.com",
        age: 30
      };
      
      // Pick - select specific properties
      type UserName = Pick<User, "name">;
      const userName: UserName = { name: "John" };
      
      // Omit - exclude specific properties
      type UserWithoutId = Omit<User, "id">;
      const userWithoutId: UserWithoutId = {
        name: "John",
        email: "john@example.com"
      };
      
      // Record - create object with specific keys
      type StatusRecord = Record<"loading" | "success" | "error", string>;
      const status: StatusRecord = {
        loading: "Loading...",
        success: "Success!",
        error: "Error occurred"
      };
      
      // Type guards
      function isString(value: unknown): value is string {
        return typeof value === "string";
      }
      
      function isUser(obj: any): obj is User {
        return obj && typeof obj.id === "number" && typeof obj.name === "string";
      }
      
      // Type assertions
      const userInput = getUserInput();
      const user = userInput as User;
      
      // Conditional types
      type NonNullable<T> = T extends null | undefined ? never : T;
      type ApiResponse<T> = T extends string ? { message: T } : { data: T };
      
      // Mapped types
      type Readonly<T> = {
        readonly [P in keyof T]: T[P];
      };
      
      type Optional<T> = {
        [P in keyof T]?: T[P];
      };
      \`\`\`

      ## 40. JSDoc Class and Method Documentation

      ### Class Documentation:
      Document classes, constructors, methods, and properties
      
      ### Method Documentation:
      - \`@static\`: Static method
      - \`@instance\`: Instance method
      - \`@chainable\`: Method returns this for chaining
      - \`@async\`: Async method
      - \`@generator\`: Generator method
      - \`@yields\`: Document generator yields
      
      \`\`\`javascript
      /**
       * Represents a shopping cart
       * @class Cart
       * @param {Object} [options] - Cart options
       * @param {string} [options.currency='USD'] - Currency code
       * @param {number} [options.taxRate=0.08] - Tax rate
       * @example
       * const cart = new Cart({ currency: 'EUR', taxRate: 0.20 });
       * cart.addItem({ id: 1, name: 'Book', price: 19.99 });
       */
      class Cart {
        /**
         * Creates an instance of Cart
         * @param {Object} options - Cart configuration
         */
        constructor(options = {}) {
          /** @type {string} Currency code */
          this.currency = options.currency || 'USD';
          
          /** @type {number} Tax rate (0-1) */
          this.taxRate = options.taxRate || 0.08;
          
          /** @type {Array<Object>} Cart items */
          this.items = [];
          
          /** @type {number} Total before tax */
          this.subtotal = 0;
        }
        
        /**
         * Adds an item to the cart
         * @param {Object} item - Item to add
         * @param {number} item.id - Item ID
         * @param {string} item.name - Item name
         * @param {number} item.price - Item price
         * @param {number} [item.quantity=1] - Item quantity
         * @returns {Cart} This cart instance for chaining
         * @chainable
         * @example
         * cart.addItem({ id: 1, name: 'Book', price: 19.99, quantity: 2 });
         */
        addItem(item) {
          this.items.push(item);
          this.calculateSubtotal();
          return this;
        }
        
        /**
         * Removes an item from the cart
         * @param {number} itemId - ID of item to remove
         * @returns {boolean} True if item was removed
         */
        removeItem(itemId) {
          const index = this.items.findIndex(item => item.id === itemId);
          if (index !== -1) {
            this.items.splice(index, 1);
            this.calculateSubtotal();
            return true;
          }
          return false;
        }
        
        /**
         * Calculates the subtotal
         * @private
         * @returns {void}
         */
        calculateSubtotal() {
          this.subtotal = this.items.reduce((total, item) => {
            return total + (item.price * (item.quantity || 1));
          }, 0);
        }
        
        /**
         * Calculates the total including tax
         * @returns {number} Total amount including tax
         * @example
         * const total = cart.getTotal(); // Returns subtotal + tax
         */
        getTotal() {
          return this.subtotal + (this.subtotal * this.taxRate);
        }
        
        /**
         * Clears all items from the cart
         * @returns {Cart} This cart instance for chaining
         * @chainable
         */
        clear() {
          this.items = [];
          this.subtotal = 0;
          return this;
        }
        
        /**
         * Static method to create cart from JSON
         * @static
         * @param {string} jsonString - JSON string representation
         * @returns {Cart} New cart instance
         * @throws {Error} When JSON is invalid
         */
        static fromJSON(jsonString) {
          const data = JSON.parse(jsonString);
          const cart = new Cart(data.options);
          cart.items = data.items;
          cart.calculateSubtotal();
          return cart;
        }
        
        /**
         * Async method to save cart to server
         * @async
         * @param {string} userId - User ID
         * @returns {Promise<Object>} Server response
         * @throws {Error} When save fails
         */
        async saveToServer(userId) {
          // Implementation here
        }
        
        /**
         * Generator method for iterating items
         * @generator
         * @yields {Object} Cart item
         */
        *iterateItems() {
          for (const item of this.items) {
            yield item;
          }
        }
      }
      \`\`\`
    `;

      ## 42. JSDoc Best Practices and Tips

      ### Documentation Best Practices:

      ### Writing Effective JSDoc:
      \`\`\`javascript
      /**
       * Calculates the compound interest for an investment
       * 
       * This function uses the standard compound interest formula:
       * A = P(1 + r/n)^(nt)
       * 
       * Where:
       * - P = principal amount
       * - r = annual interest rate
       * - n = number of times interest is compounded per year
       * - t = time in years
       * 
       * @param {number} principal - The initial amount of money
       * @param {number} rate - Annual interest rate (as decimal, e.g., 0.05 for 5%)
       * @param {number} time - Time period in years
       * @param {number} [compoundsPerYear=12] - Number of times compounded per year
       * @returns {number} The final amount after compound interest
       * @throws {Error} When principal, rate, or time is negative
       * @example
       * // Calculate interest for $1000 at 5% for 2 years, compounded monthly
       * const amount = compoundInterest(1000, 0.05, 2, 12);
       * console.log(amount); // Approximately 1104.94
       * 
       * @example
       * // Calculate with default monthly compounding
       * const amount = compoundInterest(1000, 0.05, 2);
       * console.log(amount); // Same result as above
       * 
       * @since 1.0.0
       * @author John Doe
       * @see {@link https://en.wikipedia.org/wiki/Compound_interest Compound Interest}
       */
      function compoundInterest(principal, rate, time, compoundsPerYear = 12) {
        if (principal < 0 || rate < 0 || time < 0) {
          throw new Error('Principal, rate, and time must be non-negative');
        }
        
        return principal * Math.pow(1 + rate / compoundsPerYear, compoundsPerYear * time);
      }
      
      /**

      function isValidEmail(email) {

      ## 43. HTTP Status Codes Overview

      ### What are HTTP Status Codes?
      HTTP status codes are three-digit numbers returned by web servers to indicate the result of a client's request.

      ### Status Code Categories:
      - **1xx (Informational)**: Request received, continuing process
      - **2xx (Success)**: Request successfully received, understood, and accepted
      - **3xx (Redirection)**: Further action needed to complete the request
      - **4xx (Client Error)**: Request contains bad syntax or cannot be fulfilled
      - **5xx (Server Error)**: Server failed to fulfill a valid request

      ### Common Status Codes:
      \`\`\`javascript
      // Checking status codes in JavaScript
      fetch('https://api.example.com/data')
        .then(response => {
          console.log('Status:', response.status);
          console.log('Status Text:', response.statusText);
          
          if (response.ok) {
            // Status codes 200-299
            return response.json();
          } else {
            throw new Error(\`HTTP \${response.status}: \${response.statusText}\`);
          }
        })
        .then(data => console.log(data))
        .catch(error => console.error(error));
      \`\`\`

      ### Status Code Ranges:
      - **100-199**: Informational responses
      - **200-299**: Successful responses
      - **300-399**: Redirection messages
      - **400-499**: Client error responses
      - **500-599**: Server error responses
    `;

    const slide44 = dedent`
      ## 44. 2xx Success Status Codes

      ### 200 Series - Success Responses:
      Indicate that the client's request was successfully received, understood, and accepted.

      ### Common 2xx Status Codes:
      - **200 OK**: Request succeeded
      - **201 Created**: New resource created successfully
      - **202 Accepted**: Request accepted but processing not completed
      - **204 No Content**: Request succeeded but no content returned
      - **206 Partial Content**: Partial content returned (for range requests)

      ### Usage Examples:
      \`\`\`javascript
      // 200 OK - Successful GET request
      fetch('/api/users')
        .then(response => {
          if (response.status === 200) {
            return response.json();
          }
        });

      // 201 Created - Successful POST request
      fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'John', email: 'john@example.com' })
      })
      .then(response => {
        if (response.status === 201) {
          console.log('User created successfully');
          return response.json();
        }
      });

      // 204 No Content - Successful DELETE request
      fetch('/api/users/123', { method: 'DELETE' })
        .then(response => {
          if (response.status === 204) {
            console.log('User deleted successfully');
          }
        });

      // 206 Partial Content - Range request
      fetch('/api/large-file', {
        headers: { 'Range': 'bytes=0-1023' }
      })
      .then(response => {
        if (response.status === 206) {
          console.log('Partial content received');
        }
      });
      \`\`\`

      ### When to Use Each:
      - **200**: Standard successful response
      - **201**: After creating new resources
      - **202**: For asynchronous processing
      - **204**: When no content needs to be returned
      - **206**: For partial content delivery
    `;

    const slide45 = dedent`
      ## 45. 3xx Redirection Status Codes

      ### 300 Series - Redirection Responses:
      Indicate that the client must take additional action to complete the request.

      ### Common 3xx Status Codes:
      - **301 Moved Permanently**: Resource permanently moved to new URL
      - **302 Found**: Resource temporarily moved to new URL
      - **304 Not Modified**: Resource not modified since last request
      - **307 Temporary Redirect**: Temporary redirect preserving method
      - **308 Permanent Redirect**: Permanent redirect preserving method

      ### Usage Examples:
      \`\`\`javascript
      // Handling redirects in fetch
      fetch('/api/old-endpoint')
        .then(response => {
          if (response.status === 301) {
            console.log('Resource moved permanently to:', response.headers.get('Location'));
          } else if (response.status === 302) {
            console.log('Resource temporarily moved to:', response.headers.get('Location'));
          } else if (response.status === 304) {
            console.log('Resource not modified - use cached version');
          }
        });

      // Conditional request with If-Modified-Since
      fetch('/api/data', {
        headers: {
          'If-Modified-Since': 'Wed, 21 Oct 2015 07:28:00 GMT'
        }
      })
      .then(response => {
        if (response.status === 304) {
          console.log('Use cached data');
        } else if (response.status === 200) {
          console.log('New data available');
        }
      });

      // Following redirects automatically
      fetch('/api/redirect-endpoint', {
        redirect: 'follow' // Default behavior
      });

      // Not following redirects
      fetch('/api/redirect-endpoint', {
        redirect: 'manual'
      })
      .then(response => {
        if (response.type === 'opaqueredirect') {
          console.log('Redirect detected but not followed');
        }
      });
      \`\`\`

      ### Redirect Types:
      - **301/308**: Permanent redirects
      - **302/307**: Temporary redirects
      - **304**: Caching optimization

      ## 46. 4xx Client Error Status Codes

      ### 400 Series - Client Error Responses:
      Indicate that the client made an error in the request.

      ### Common 4xx Status Codes:
      - **400 Bad Request**: Malformed request syntax
      - **401 Unauthorized**: Authentication required
      - **403 Forbidden**: Server refuses to authorize request
      - **404 Not Found**: Resource not found
      - **405 Method Not Allowed**: HTTP method not allowed
      - **409 Conflict**: Request conflicts with current state
      - **422 Unprocessable Entity**: Well-formed request but semantic errors
      - **429 Too Many Requests**: Rate limit exceeded

      ### Usage Examples:
      \`\`\`javascript
      // Error handling for different 4xx codes
      async function handleApiRequest(url, options = {}) {
        try {
          const response = await fetch(url, options);
          
          if (response.status === 400) {
            const error = await response.json();
            throw new Error(\`Bad Request: \${error.message}\`);
          } else if (response.status === 401) {
            // Redirect to login or refresh token
            window.location.href = '/login';
            throw new Error('Authentication required');
          } else if (response.status === 403) {
            throw new Error('Access forbidden - insufficient permissions');
          } else if (response.status === 404) {
            throw new Error('Resource not found');
          } else if (response.status === 405) {
            throw new Error('HTTP method not allowed for this endpoint');
          } else if (response.status === 409) {
            const error = await response.json();
            throw new Error(\`Conflict: \${error.message}\`);
          } else if (response.status === 422) {
            const errors = await response.json();
            throw new Error(\`Validation errors: \${JSON.stringify(errors)}\`);
          } else if (response.status === 429) {
            const retryAfter = response.headers.get('Retry-After');
            throw new Error(\`Rate limit exceeded. Retry after \${retryAfter} seconds\`);
          }
          
          return await response.json();
        } catch (error) {
          console.error('API Error:', error.message);
          throw error;
        }
      }

      handleApiRequest('/api/users', { method: 'POST', body: 'invalid json' }) // Might return 400
      handleApiRequest('/api/protected', { headers: { 'Authorization': 'invalid' } }) // Might return 401
      \`\`\`

      ### Common Scenarios:
      - **400**: Invalid JSON, missing required fields
      - **401**: Missing or invalid authentication token
      - **403**: Valid auth but insufficient permissions
      - **404**: Wrong URL or deleted resource
      - **422**: Validation errors in request data

    const slide47 = dedent`
      ## 47. 5xx Server Error Status Codes

      ### 500 Series - Server Error Responses:
      Indicate that the server encountered an error and could not fulfill the request.

      ### Common 5xx Status Codes:
      - **500 Internal Server Error**: Generic server error
      - **501 Not Implemented**: Server doesn't support the request method
      - **502 Bad Gateway**: Invalid response from upstream server
      - **503 Service Unavailable**: Server temporarily unavailable
      - **504 Gateway Timeout**: Upstream server timeout
      - **505 HTTP Version Not Supported**: Unsupported HTTP version

      ### Usage Examples:
      \`\`\`javascript
      // Handling server errors with retry logic
      async function fetchWithRetry(url, options = {}, maxRetries = 3) {
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            const response = await fetch(url, options);
            
            if (response.status === 500) {
              throw new Error('Internal server error');
            } else if (response.status === 502) {
              throw new Error('Bad gateway - upstream server error');
            } else if (response.status === 503) {
              const retryAfter = response.headers.get('Retry-After');
              if (retryAfter && attempt < maxRetries) {
                console.log(\`Service unavailable. Retrying after \${retryAfter} seconds\`);
                await new Promise(resolve => setTimeout(resolve, retryAfter * 1000));
                continue;
              }
              throw new Error('Service temporarily unavailable');
            } else if (response.status === 504) {
              throw new Error('Gateway timeout');
            }
            
            return await response.json();
          } catch (error) {
            if (attempt === maxRetries) {
              throw error;
            }
            console.log(\`Attempt \${attempt} failed, retrying...\`);
            await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
          }
        }
      }

      // Usage with exponential backoff
      async function fetchWithBackoff(url, options = {}) {
        const maxRetries = 5;
        let delay = 1000; // Start with 1 second
        
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            const response = await fetch(url, options);
            
            if (response.status >= 500) {
              throw new Error(\`Server error: \${response.status}\`);
            }
            
            return await response.json();
          } catch (error) {
            if (attempt === maxRetries) {
              throw error;
            }
            
            console.log(\`Attempt \${attempt} failed. Waiting \${delay}ms before retry...\`);
            await new Promise(resolve => setTimeout(resolve, delay));
            delay *= 2; // Exponential backoff
          }
        }
      }
      \`\`\`

      ### Server Error Handling Strategies:
      - **Retry Logic**: Implement exponential backoff
      - **Circuit Breaker**: Stop requests when server is down
      - **Fallback**: Use cached data or alternative services
      - **User Notification**: Inform users of temporary issues
    `;

      ## 48. HTTPS and Security Status Codes

      ### HTTPS (HTTP Secure):
      HTTPS is HTTP over TLS/SSL encryption, providing secure communication.

      ### Security-Related Status Codes:
      - **426 Upgrade Required**: Client must upgrade to HTTPS
      - **451 Unavailable For Legal Reasons**: Censored content
      - **511 Network Authentication Required**: Network-level authentication

      ### HTTPS Implementation:
      \`\`\`javascript
      // Checking if site is using HTTPS
      if (location.protocol === 'https:') {
        console.log('Site is using HTTPS');
      } else {
        console.log('Site is using HTTP - consider upgrading');
      }

      // Making secure API requests
      async function secureApiCall(endpoint, data) {
        const url = \`https://api.example.com\${endpoint}\`;
        
        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': \`Bearer \${getAuthToken()}\`
            },
            body: JSON.stringify(data)
          });
          
          if (response.status === 426) {
            throw new Error('HTTPS required for this endpoint');
          }
          
          return await response.json();
        } catch (error) {
          console.error('Secure API call failed:', error);
          throw error;
        }
      }

      // Handling mixed content warnings
      function checkMixedContent() {
        if (location.protocol === 'https:') {
          // Check for HTTP resources on HTTPS page
          const httpImages = document.querySelectorAll('img[src^="http://"]');
          const httpScripts = document.querySelectorAll('script[src^="http://"]');
          
          if (httpImages.length > 0 || httpScripts.length > 0) {

          }
        }
      }

      - **Implement HSTS** (HTTP Strict Transport Security)

      - **Validate SSL certificates** in production

      ## 49. HTTP Status Code Best Practices

      ### Choosing the Right Status Code:
      - **Be Consistent**: Use the same status code for similar situations
      - **Be Specific**: Choose the most specific status code that applies
      - **Follow Standards**: Use standard HTTP status codes, not custom ones
      - **Document Usage**: Document which status codes your API returns

      ### Common Patterns:
      \`\`\`javascript
      // RESTful API status code patterns
      class ApiResponse {
        static success(data, statusCode = 200) {
          return {
            status: statusCode,
            data: data,
            message: 'Success'
          };
        }
        
        static created(data) {
          return {
            status: 201,
            data: data,
            message: 'Resource created successfully'
          };
        }
        
        static noContent() {
          return {
            status: 204,
            message: 'No content'
          };
        }
        
        static error(message, statusCode = 400, details = null) {
          return {
            status: statusCode,
            error: message,
            details: details
          };
        }
        
        static notFound(resource = 'Resource') {
          return {
            status: 404,
            error: \`\${resource} not found\`
          };
        }
        
        static unauthorized() {
          return {
            status: 401,
            error: 'Authentication required'
          };
        }
        
        static forbidden() {
          return {
            status: 403,
            error: 'Access forbidden'
          };
        }
        
        static validationError(errors) {
          return {
            status: 422,
            error: 'Validation failed',
            details: errors
          };
        }
        
        static serverError(message = 'Internal server error') {
          return {
            status: 500,
            error: message
          };
        }
      }

      // Usage examples
      const responses = {
        getUser: (user) => ApiResponse.success(user),
        createUser: (user) => ApiResponse.created(user),
        deleteUser: () => ApiResponse.noContent(),
        userNotFound: () => ApiResponse.notFound('User'),
        invalidData: (errors) => ApiResponse.validationError(errors)
      };
      \`\`\`

      ### Status Code Guidelines:
      - **200**: Successful GET, PUT, PATCH
      - **201**: Successful POST (resource creation)
      - **204**: Successful DELETE
      - **400**: Bad request syntax
      - **401**: Missing or invalid authentication
      - **403**: Valid auth but insufficient permissions
      - **404**: Resource not found
      - **422**: Validation errors
      - **500**: Server errors

      ### Testing Status Codes:
      \`\`\`javascript
      // Testing different status codes
      async function testStatusCodes() {
        const tests = [
          { url: '/api/users', expected: 200 },
          { url: '/api/users/999', expected: 404 },
          { url: '/api/protected', expected: 401 },
          { url: '/api/invalid', expected: 400 }
        ];
        
        for (const test of tests) {
          try {
            const response = await fetch(test.url);
            console.log(\`\${test.url}: \${response.status} (expected: \${test.expected})\`);
          } catch (error) {
            console.error(\`\${test.url}: Error - \${error.message}\`);
          }
        }
      }
      \`\`\`

    function setupNavigation() {

      };

        }

        }
